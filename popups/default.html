<html>
  <head>
    <link rel="stylesheet" href="default.css" />
  </head>
  <body>
    <h1>Lokika Homepage</h1>

    <p id="welcome">Hello, User!</p>

    <h2>Settings</h2>
    <form id="settings">
      <label for="set-username">Your First Name</label>
      <input
        class="parameter"
        type="text"
        name="username"
        id="set-username"
        placeholder="User"
      />

      <label for="set-background">Background URL</label>
      <input
        class="parameter"
        type="text"
        name="background"
        id="set-background"
        placeholder="https://example.com/background.png"
      />

      <label for="set-searcher">Default Searcher</label>
      <select class="parameter" name="searcher" id="set-searcher">
        <option value="system">System (Browser Provider)</option>
        <option value="google">Google</option>
        <option value="yandex">Yandex</option>
      </select>

      <button class="parameter" type="submit">Save</button>
    </form>

    <p class="repo-link">
      <a href="https://github.com/lanvalird/lokika" target="_blank">Contribute on GitHub</a>
    </p>

    <script src="default.js" type="module"></script>
  </body>
</html>
